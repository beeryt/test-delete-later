name: commitlint
on:
  push:
    branches: [ main, next ]
  pull_request:
    branches: [ main, next ]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npx commitlint --verbose --to HEAD